
<div id = "exam11Card" class="card" >
    <div class="card-header">
      exam16_ng-switch
    </div>
    
    <div class="card-body">
     <div class="alert alert-primary">
       <div ng-repeat="mode in view.modes">
        <input type="radio" ng-model="view.mode" value="{{mode}}">{{mode}}
       </div>
     </div>
     
    <div ng-switch on="view.mode">
      <div ng-switch-when="table">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Action</th>
              <th>Complete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in todos">
              <td>{{$index + 1}}</td>
              <td ng-repeat="prop in item">{{prop}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-switch-when="list">
        <ul>
          <li ng-repeat="item in todos">{{item.action}}</li>
          <span ng-if="item.complete">Done</span>
        </ul>
      </div>
      <div ng-switch-default>
        Select another option to display a layout
      </div>
    </div>
  </div>
</div>
